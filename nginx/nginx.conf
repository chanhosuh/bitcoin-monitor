upstream bitcoin_monitor {
    server django:8080;
}

server {

    listen 80;

    location / {
        proxy_pass http://bitcoin_monitor;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/static/;
    }
}
